<!DOCTYPE html>
<html>
<head>
    <title>Personal Diary :)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-4">Personal Diary</h1>
        <form action="/" method="post" class="mb-4">
            <textarea name="entry" rows="3" class="w-full border rounded-lg p-2 mb-2" placeholder="Write your diary entry..."></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Entry</button>
        </form>
        <div class="space-y-4">
            {% for entry in diary_entries %}
            <div class="bg-gray-200 rounded-lg p-4">
                <p>{{ entry[0] }}</p>
                <p class="text-gray-500 text-sm">{{ entry[1] }}</p>
                <div class="flex justify-end">
                    <a href="/edit/{{ loop.index0 }}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                    <a href="/delete/{{ loop.index0 }}" class="text-red-500 hover:text-red-700">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
