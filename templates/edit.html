<!DOCTYPE html>
<html>
<head>
    <title>Edit Diary Entry :)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-4">Edit Diary Entry</h1>
        <form action="/edit/{{ index }}" method="post" class="mb-4">
            <textarea name="entry" rows="3" class="w-full border rounded-lg p-2 mb-2">{{ entry }}</textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
        </form>
        <a href="/" class="text-blue-500 hover:text-blue-700">Back to Diary</a>
    </div>
</body>
</html>
